<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Sản Phẩm - JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Quản Lý Sản Phẩm</h1>
    <p class="subtitle">Bài tập JavaScript - Constructor Function & Array Methods</p>

    <div class="controls">
      <button class="btn" onclick="showAllProducts()">Hiển thị tất cả</button>
      <button class="btn" onclick="showNameAndPrice()">Câu 3: Name & Price</button>
      <button class="btn" onclick="showInStockProducts()">Câu 4: Còn hàng</button>
      <button class="btn" onclick="checkExpensiveProduct()">Câu 5: Giá > 30tr</button>
      <button class="btn" onclick="checkAccessoriesAvailable()">Câu 6: Accessories</button>
      <button class="btn" onclick="showTotalValue()">Câu 7: Tổng giá trị</button>
      <button class="btn" onclick="displayProductInfo()">Câu 8: For...of</button>
      <button class="btn" onclick="displayFirstProductProperties()">Câu 9: For...in</button>
      <button class="btn" onclick="showAvailableProducts()">Câu 10: Đang bán</button>
      <button class="btn" onclick="showStatistics()">Thống kê</button>
    </div>

    <div class="output-section" id="output">
      <div class="output-title">Kết quả hiển thị</div>
      <p style="text-align: center; color: #999; padding: 50px;">
        Nhấn vào các nút bên trên để xem kết quả
      </p>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="app.js"></script>
</body>
</html>
